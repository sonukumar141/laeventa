<div fxFlex="100" fxFlex.gt-sm="50" class="p-2" ngClass.sm="mt-2" ngClass.xs="mt-2">

    <div class="container">

              <form #producthForm="ngForm" class="w3-container">
                     <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                   <mat-panel-title>
                                          <h4>Venue Name & Category</h4>
                                   </mat-panel-title>
                            </mat-expansion-panel-header>
                     <p>
                     <label></label>
                     <input class="w3-input" 
                            type="text"
                            placeholder="Venue Name"
                            id="name"
                            name="name"
                            [(ngModel)]="newProducth.name"></p>
                     <p>
                     <br>
                     <select class="w3-input"
                                   id="category"
                                   name="category"
                                   [(ngModel)]="newProducth.category">
                                   <option [ngValue]="undefined" disabled selected>Select Category </option>
                            <option *ngFor="let category of producthCategories">{{category}} </option>
                            </select></p>
                     </mat-expansion-panel>
                     <br>
                    <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                   <mat-panel-title>
                                          <h4>Address</h4>
                                   </mat-panel-title>
                            </mat-expansion-panel-header>
                    <label></label>
                    <input class="w3-input" 
                    type="text"
                    placeholder="Flat/Plot no."
                    id="plot_flat"
                    name="plot_flat"
                    [(ngModel)]="newProducth.plot_flat">
                    <br>
                   <select class="w3-input"                            
                           id="city"
                           name="city"                         
                           [(ngModel)]="newProducth.city">
                           <option [ngValue]="undefined" disabled selected>Select City </option>
                           <option *ngFor="let city of producthCities">{{city}}</option> 
                     </select> 
                    
                    
                    <br>
                    <select class="w3-input" 
                           id="region"
                           name="region"
                           [(ngModel)]="newProducth.region">
                           <option [ngValue]="undefined" disabled selected>Select Region </option>
                           <option *ngFor="let region of producthRegion">{{region}} </option>  
                     </select> 

                    <p>
                    <br>
                    <input class="w3-input" 
                            type="text"
                            placeholder="Pincode"
                            id="pincode"
                            name="pincode"
                            [(ngModel)]="newProducth.pincode"></p>
                    <p>
                    <br>
                    <input class="w3-input" 
                            type="text"
                            placeholder="Landmark"
                            id="landmark"
                            name="landmark"
                            [(ngModel)]="newProducth.landmark"></p>

                     <br>    

                    </mat-expansion-panel>
                    <br *ngIf="newProducth.category === 'Sports'">
                    <div *ngIf="newProducth.category === 'Sports'">
                    <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                   <mat-panel-title>
                                          <h4>Facilities/Best Suited For</h4>
                                   </mat-panel-title>
                            </mat-expansion-panel-header>    
                     <mat-select placeholder="Best Suited For"                          
                            [(ngModel)]="newProducth.facilities"
                            name="facilities"
                            multiple>
                            <mat-option *ngFor="let facility of productFacilities" [value]="facility">{{facility}} </mat-option>  
                     </mat-select> 
                    </mat-expansion-panel>  
                    </div> 

                    <br>
                    <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                   <mat-panel-title>
                                          <h4>Contact Info</h4>
                                   </mat-panel-title>
                            </mat-expansion-panel-header>    
                    <input class="w3-input" 
                            type="email"
                            placeholder="Email"
                            id="email"
                            name="email"
                            [(ngModel)]="newProducth.email">                   
                    <p>
                    <br>
                    <input class="w3-input" 
                           type="number"
                           placeholder="Mobile"
                           id="phone"
                           name="phone"
                           [(ngModel)]="newProducth.phone"></p>
                    </mat-expansion-panel>
                    <br>
                    <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                   <mat-panel-title>
                                          <h4>Add Images</h4>
                                   </mat-panel-title>
                            </mat-expansion-panel-header> 
                    <label>Upload Image 1</label>
                           <laeventa-image-upload
                           (imageUploaded)="handleImage1Change($event)"
                                         (imageError)="handleImage1Error()"
                           ></laeventa-image-upload>
                    <p>
                    <br>
                    <label>Upload Image 2</label>
                           <laeventa-image-upload
                           (imageUploaded)="handleImage2Change($event)"
                                         (imageError)="handleImage2Error()"
                           ></laeventa-image-upload>
                    <p>
                    <br>
                    <label>Upload Image 3</label>
                           <laeventa-image-upload
                           (imageUploaded)="handleImage3Change($event)"
                                         (imageError)="handleImage3Error()"
                           ></laeventa-image-upload>
                    <p>
                    <br>
                    <label>Upload Image 4</label>
                           <laeventa-image-upload
                           (imageUploaded)="handleImage4Change($event)"
                                         (imageError)="handleImage4Error()"
                           ></laeventa-image-upload>
                    <p>
                    <br>
                    <label>Upload Image 5</label>
                           <laeventa-image-upload
                           (imageUploaded)="handleImage5Change($event)"
                                         (imageError)="handleImage5Error()"
                           ></laeventa-image-upload>
                    </mat-expansion-panel>
                     <br>                     
                     <mat-expansion-panel>
                                   <mat-expansion-panel-header>
                                          <mat-panel-title>
                                                 <h4>Pricing</h4>
                                          </mat-panel-title>
                                   </mat-expansion-panel-header>
                     <input class="w3-input" 
                           type="number"
                           placeholder="Min price of any area"
                           id="min_rate"
                           name="min_rate"
                           [(ngModel)]="newProducth.min_rate">
                     <br>
                     <p>
                     <input class="w3-input" 
                            type="number"
                            placeholder="Max price of any area"
                            id="max_rate"
                            name="max_rate"
                            [(ngModel)]="newProducth.max_rate"></p>
                     </mat-expansion-panel>
                     <br>
                     <mat-expansion-panel>
                                   <mat-expansion-panel-header>
                                          <mat-panel-title>
                                                 <h4>Timings</h4>
                                          </mat-panel-title>
                                   </mat-expansion-panel-header>
                     <input class="w3-input" 
                           type="text"
                           placeholder="Opening timings of venue"
                           id="open_timing"
                           name="open_timing"
                           [(ngModel)]="newProducth.open_timing">
                     <br>
                     <p>
                     <input class="w3-input" 
                            type="text"
                            placeholder="Closing timings of venue"
                            id="close_timing"
                            name="close_timing"
                            [(ngModel)]="newProducth.close_timing"></p>
                     </mat-expansion-panel>
                     <br>
                     <mat-expansion-panel>
                                   <mat-expansion-panel-header>
                                          <mat-panel-title>
                                                 <h4>Unique Selling Proposition(USP)</h4>
                                          </mat-panel-title>
                                   </mat-expansion-panel-header>
                     <input class="w3-input" 
                            type="text"
                            placeholder="USP"
                            id="usp1"
                            name="usp1"
                            maxlength="20"
                            [(ngModel)]="newProducth.usp1">
                     <p>
                     <br>
                     <input class="w3-input" 
                            type="text"
                            placeholder="USP"
                            id="usp2"
                            name="usp2"
                            maxlength="20"
                            [(ngModel)]="newProducth.usp2"></p>
                     <p>
                     <br>
                     <input class="w3-input" 
                                   type="text"
                                   placeholder="USP"
                                   id="usp3"
                                   name="usp3"
                                   maxlength="20"
                                   [(ngModel)]="newProducth.usp3"></p>
                     <p>
                     <br>
                     <input class="w3-input" 
                                   type="text"
                                   placeholder="USP"
                                   id="usp4"
                                   name="usp4"
                                   maxlength="20"
                                   [(ngModel)]="newProducth.usp4"></p>
                     <p>
                     <br>
                     <input class="w3-input" 
                                   type="text"
                                   placeholder="USP"
                                   id="usp5"
                                   name="usp5"
                                   maxlength="20"
                                   [(ngModel)]="newProducth.usp5"></p>                                   
                     </mat-expansion-panel>
                     <br>
                     <mat-expansion-panel *ngIf="newProducth.category !== 'Sports'">
                             <mat-expansion-panel-header>
                                    <mat-panel-title>
                                           <h4>Policies</h4>
                                    </mat-panel-title>
                             </mat-expansion-panel-header>
                     <select class="w3-input"                            
                           id="lodging_policy"
                           name="lodging_policy"                         
                           [(ngModel)]="newProducth.lodging_policy">
                           <option [ngValue]="undefined" disabled selected>Lodging Policy </option>
                           <option *ngFor="let policy of producthLodgingPolicy">{{policy}}</option> 
                     </select> 
                      <p>
                      <br>
                      <input class="w3-input" 
                      type="number"
                      placeholder="Average price of lodging"
                      id="lodging_room_average_price"
                      name="lodging_room_average_price"
                      [(ngModel)]="newProducth.lodging_room_average_price"></p>
                      <br>
                      <select class="w3-input" 
                             id="food_policy"
                             name="food_policy"
                             [(ngModel)]="newProducth.food_policy">
                      <option [ngValue]="undefined" disabled selected>Food Policy </option>
                      <option *ngFor="let policy of producthFoodPolicy">{{policy}} </option>  
                      </select>
                      <br>
                      <select class="w3-input" 
                             id="alcohol_policy"
                             name="alcohol_policy"
                             [(ngModel)]="newProducth.alcohol_policy">
                      <option [ngValue]="undefined" disabled selected>Alcohol Policy </option>
                      <option *ngFor="let policy of producthAlcoholPolicy">{{policy}} </option>  
                      </select>   
                      <br>
                      <select class="w3-input" 
                             id="decor_policy"
                             name="decor_policy"
                             [(ngModel)]="newProducth.decor_policy">
                      <option [ngValue]="undefined" disabled selected>Decoration Policy </option>
                      <option *ngFor="let policy of producthDecorPolicy">{{policy}} </option>  
                      </select>    
                      <p>
                      <br>
                      <input class="w3-input" 
                      type="number"
                      placeholder="Advanced payment policy. Write in %"
                      id="payment_policy_percentage"
                      name="payment_policy_percentage"
                      [(ngModel)]="newProducth.payment_policy_percentage"></p> 
                      <p>
                      <br>
                      <input class="w3-input" 
                      type="number"
                      placeholder="Cancellation charge policy. Write in %"
                      id="cancellation_policy_percentage"
                      name="cancellation_policy_percentage"
                      [(ngModel)]="newProducth.cancellation_policy_percentage"></p>                                                              
                      <p>
                      <br>
                      <select class="w3-input" 
                             id="parking_policy"
                             name="parking_policy"
                             [(ngModel)]="newProducth.parking_policy">
                      <option [ngValue]="undefined" disabled selected>Parking Policy </option>
                      <option *ngFor="let policy of producthParkingPolicy">{{policy}} </option>  
                      </select>  
                      <p>
                      <br>
                      <input class="w3-input" 
                      type="number"
                      placeholder="Parking space for cars(max number of cars)"
                      id="parking_space_cars"
                      name="parking_space_cars"
                      [(ngModel)]="newProducth.parking_space_cars"></p>  
                      <p>
                      <br>
                      <input class="w3-input" 
                      type="number"
                      placeholder="Parking space for bikes(max number of bikes)"
                      id="parking_space_bikes"
                      name="parking_space_bikes"
                      [(ngModel)]="newProducth.parking_space_bikes"></p> 
                      </mat-expansion-panel>
                     <br> 
                     <mat-expansion-panel *ngIf="newProducth.category === 'Sports'">
                            <mat-expansion-panel-header>
                                   <mat-panel-title>
                                          <h4>Policies</h4>
                                   </mat-panel-title>
                            </mat-expansion-panel-header>
                    <select class="w3-input"                            
                          id="equipments_available_policy"
                          name="equipments_available_policy"                         
                          [(ngModel)]="newProducth.equipments_available_policy">
                          <option [ngValue]="undefined" disabled selected>Equipment Available </option>
                          <option *ngFor="let policy of producthEquipmentPolicy">{{policy}}</option> 
                    </select> 
                     <p>
                     <br>
                    <select class="w3-input"                            
                          id="canteen_available_policy"
                          name="canteen_available_policy"                         
                          [(ngModel)]="newProducth.canteen_available_policy">
                          <option [ngValue]="undefined" disabled selected>Canteen Available </option>
                          <option *ngFor="let policy of producthCanteenPolicy">{{policy}}</option> 
                    </select>  
                    <p>
                    <br>
                    <select class="w3-input"                            
                          id="washroom_available_policy"
                          name="washroom_available_policy"                         
                          [(ngModel)]="newProducth.washroom_available_policy">
                          <option [ngValue]="undefined" disabled selected>Washroom Available </option>
                          <option *ngFor="let policy of producthWashroomPolicy">{{policy}}</option> 
                    </select>  
                    <p>
                    <br>
                    <select class="w3-input"                            
                          id="scoreboard_available_policy"
                          name="scoreboard_available_policy"                         
                          [(ngModel)]="newProducth.scoreboard_available_policy">
                          <option [ngValue]="undefined" disabled selected>Scoreboard Available </option>
                          <option *ngFor="let policy of producthScoreboardPolicy">{{policy}}</option> 
                    </select>
                    <p>
                     <br>
                     <select class="w3-input"                            
                           id="commentator_available_policy"
                           name="commentator_available_policy"                         
                           [(ngModel)]="newProducth.commentator_available_policy">
                           <option [ngValue]="undefined" disabled selected>Commentator Available </option>
                           <option *ngFor="let policy of producthCommentatorPolicy">{{policy}}</option> 
                     </select>                    
                    <p>
                    <br>
                    <select class="w3-input"                            
                          id="power_backup_available_policy"
                          name="power_backup_available_policy"                         
                          [(ngModel)]="newProducth.power_backup_available_policy">
                          <option [ngValue]="undefined" disabled selected>Scoreboard Available </option>
                          <option *ngFor="let policy of producthPowerPolicy">{{policy}}</option> 
                    </select>                                                            
                     <p>
                     <br>
                     <select class="w3-input" 
                            id="parking_policy"
                            name="parking_policy"
                            [(ngModel)]="newProducth.parking_policy">
                     <option [ngValue]="undefined" disabled selected>Parking Policy </option>
                     <option *ngFor="let policy of producthParkingPolicy">{{policy}} </option>  
                     </select>  
                     <p>
                     <br>
                     <input class="w3-input" 
                     type="number"
                     placeholder="Parking space for cars(max number of cars)"
                     id="parking_space_cars"
                     name="parking_space_cars"
                     [(ngModel)]="newProducth.parking_space_cars"></p>  
                     <p>
                     <br>
                     <input class="w3-input" 
                     type="number"
                     placeholder="Parking space for bikes(max number of bikes)"
                     id="parking_space_bikes"
                     name="parking_space_bikes"
                     [(ngModel)]="newProducth.parking_space_bikes"></p> 
                     </mat-expansion-panel>                                         
                     <br>
                     <textarea rows="5"
                              cols="80"
                        type="text"
                        class="w3-input"
                        id="summary"
                        placeholder="Describe your venue within 800 characters."
                        name="summary"
                        maxlength="800"
                        [(ngModel)]="newProducth.summary"
                        required>
                     </textarea>
                     <br>
              <button (click)="createProducth()" 
                        type="button" 
                        class="w3-btn w3-blue">Create Venue
              </button>                                                                
                    
              </form>
              <br>
              <div *ngIf="errors.length > 0" class="alert alert-danger">
              <p class="w3-text-red" *ngFor="let error of errors">
                     {{error.detail}}
              </p>
       </div>
    </div>
</div>
